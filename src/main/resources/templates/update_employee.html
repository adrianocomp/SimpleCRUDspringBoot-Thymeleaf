<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sistema de Gerenciamento de Funcionários</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>
<div class="container">
		<h1>Sistema de Gerenciamento de Funcionários</h1>
		<hr>
		<h2>Atualizar Funcionários</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Atualizar Funcionário</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Voltar para a Lista de Funcionários</a>
	</div>
</body>
</html>
